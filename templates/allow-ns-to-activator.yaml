---
# Activator is the component handling requests for services that scaled to 0, see
# https://github.com/knative/serving/blob/main/docs/scaling/SYSTEM.md#scaling-to-zero for more details.
#
# Allow Knative activator to receive requests from {{ join "," $.Values.namespaces }}.
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-{{ $.Values.name }}-to-activator
  namespace: knative-serving
spec:
  selector:
    matchLabels:
      app: activator
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces:
            {{- range $v := $.Values.namespaces }}
            - "{{ $v }}"
            {{- end }}
      to:
        - operation:
            hosts:
            {{- range $v := $.Values.namespaces }}
            - "*.{{ $v }}.svc.{{ $.Values.cluster.domain }}"
            {{- end }}
---
